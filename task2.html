<!DOCTYPE html>
<html>
<head>
    <title>Box Model</title>
    <style>
        .box{
            width: 320px;
            margin: 30px;
            padding: 20px;
            border: 5px solid black;
            background-color: lightblue;
            box-sizing: border-box;
        }
        .box p{
            background-color: lightyellow;
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <p>
        Content: 320px width <br>
        Padding: 20px <br>
        Border: 5px <br>
        Margin: 30px
    </p>
</div>

<p>
<b>box-sizing: border-box</b> keeps the total width fixed at 320px including padding and border.
</p>

</body>
</html>
