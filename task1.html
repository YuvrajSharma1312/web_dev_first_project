<!DOCTYPE html>
<html>
<head>
    <title>CSS Border Properties</title>
    <style>
        body{
            font-family: Arial;
        }
        h2{
            text-align: center;
        }
        div{
            width: 200px;
            padding: 10px;
            margin: 10px auto;
        }
        .b1{
            border: 2px solid black;
        }
        .b2{
            border-top: 2px solid red;
            border-right: 2px dashed blue;
            border-bottom: 2px dotted green;
            border-left: 2px double purple;
        }
        .b3{
            border: 2px dashed orange;
        }
        .b4{
            border: 4px double brown;
        }
        .b5{
            border: 2px solid black;
            border-radius: 10px;
        }
        .b6{
            border: 2px solid black;
            outline: 2px solid red;
            outline-offset: 5px;
        }
    </style>
</head>
<body>

<h2>CSS Border Properties</h2>

<div class="b1">Border Shorthand</div>
<div class="b2">Different Borders</div>
<div class="b3">Dashed Border</div>
<div class="b4">Double Border</div>
<div class="b5">Border Radius</div>
<div class="b6">Outline & Offset</div>

</body>
</html>
