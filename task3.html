<!DOCTYPE html>
<html>
<head>
    <title>Padding vs Margin</title>
    <style>
        .container{
            display: flex;
        }
        .box{
            width: 200px;
            border: 2px solid black;
            background-color: lightblue;
        }
        .padding-box{
            padding: 20px;
        }
        .margin-box{
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box padding-box">
        <p>This box uses padding.</p>
    </div>

    <div class="box margin-box">
        <p>This box uses margin.</p>
    </div>
</div>

</body>
</html>
